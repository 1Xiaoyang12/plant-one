
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breathing Plant</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- 音乐 -->
  <audio id="bgm" src="Drizzle_compressed.mp3" autoplay loop></audio>

  <!-- 使用 ESModule 方式加载 Three.js 和 GLTFLoader -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    let model;
    const loader = new GLTFLoader();
    loader.load('model.glb', function (gltf) {
      model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);
      console.log("✅ Model loaded");
    }, undefined, function (error) {
      console.error("❌ Error loading model:", error);
    });

    let scale = 1;
    let direction = 1;

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        scale += direction * 0.0005;
        if (scale > 1.05 || scale < 0.95) direction *= -1;
        model.scale.set(scale, scale, scale);
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
