
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Plant</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- 用户交互触发音频（防止自动播放被阻止） -->
  <button id="playButton" style="position: absolute; z-index: 10; top: 20px; left: 20px; padding: 10px;">
    Start Experience
  </button>
  <audio id="bgm" src="Drizzle_compressed.mp3" loop></audio>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- 启动脚本 -->
  <script>
    document.getElementById("playButton").addEventListener("click", () => {
      document.getElementById("bgm").play();
      document.getElementById("playButton").style.display = "none";
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
